plugins {
    id 'java'
    id 'groovy'
}

ext {
    junitVersion = '4.12'
    lombokVersion = '1.18.2'
    gradleVersion = "4.10.2"
}

repositories {
    mavenCentral()
}

//Чтобы считать пропертю просто вывови key и все, нинадо никуда ничего переподключать и прочеее


dependencies {
    testCompile "junit:junit:${junitVersion}"
    compile "org.projectlombok:lombok:${lombokVersion}"

    compile gradleApi()
    compile localGroovy()
}